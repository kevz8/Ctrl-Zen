<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Expression Video</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wireframe">
        <div class="div">
            <!-- Existing UI Elements -->
            <div class="group">
                <div class="overlap-group">
                    <div class="my">ctrl</div>
                    <div class="text-wrapper">zen</div>
                </div>
            </div>
            <div class="my-2">username</div>
            <div class="overlap">
                <div class="rectangle"></div>
                <div class="my-3">productivity status</div>
            </div>
            <div class="overlap-2">
                <div class="row-wrapper">
                    <div class="row">
                        <div class="my-4">start</div>
                        <div class="text-wrapper-2">session</div>
                    </div>
                </div>
                <div class="overlap-3">
                    <div class="ellipse"></div>
                    <div class="my-5">0:00</div>
                </div>
            </div>
            <div class="overlap-4">
                <button class="button" id="generateReportButton">
                    <div class="resume">Generate Report</div>
                    <div class="download">
                        <img class="img" src="https://c.animaapp.com/af3e5lCW/img/download.svg" alt="Download Icon">
                    </div>
                </button>
            </div>

            <!-- Integrated Video Container -->
            <div class="video_container">
                <h1 class="title">Facial Expression Video</h1>
                <video id="video" class="video" width="640" height="480" autoplay></video>
                <div class="button-container">
                    <button id="startButton" class="button">Start Video</button>
                    <button id="stopButton" class="button">Stop Video</button>
                </div>
                <div id="report" class="report">
                    <p>To Show the result</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
