<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wireframe">
      <div class="div">
        <div class="group">
          <div class="overlap-group">
            <div class="my">ctrl</div>
            <div class="text-wrapper">zen</div>
          </div>
        </div>
        <div class="my-2">username</div>
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="my-3">productivity status</div>
        </div>
        <div class="overlap-2">
          <div class="row-wrapper">
            <div class="row">
              <div class="my-4">start</div>
              <div class="text-wrapper-2">session</div>
            </div>
          </div>
          <div class="overlap-3">
            <div class="ellipse"></div>
            <div class="my-5">0:00</div>
          </div>
        </div>
        <div class="overlap-4">
          <button class="button">
            <div class="resume">Generate Report</div>
            <div class="download"></div>
          </button>
          <img class="img" src="https://c.animaapp.com/af3e5lCW/img/download.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
