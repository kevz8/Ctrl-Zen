<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Facial Expression Video</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wireframe">
      <div class="div">
        <div class="group">
          <div class="overlap-group">
            <div class="my">ctrl</div>
            <div class="text-wrapper">zen</div>
          </div>
        </div>

        <div class="overlap-4">
          <button
            class="button"
            onclick="window.location.href='report.html'"
          >
            <div class="resume">Generate Report</div>
            <div class="download"></div>
          </button>
          <img
            class="img"
            src="https://c.animaapp.com/af3e5lCW/img/download.svg"
            alt="Download Icon"
          />
        </div>

        <div class="my-2">username: nwhack</div>

        <!-- Camera box (left) -->
        <div class="camera-box">
          <video
            id="video"
            class="video-element"
            autoplay
          ></video>

          <!-- Timer circle at the top-right corner -->
          <div class="timer-circle">
            <div class="ellipse"></div>
            <div id="timerText" class="timer-text">0:00</div>
          </div>

          <!-- Session buttons at bottom-right, including Pause/Unpause -->
          <div class="session-buttons">
            <button id="startButton" class="session-button">
              <div class="my-4">start</div>
              <div class="text-wrapper-2">session</div>
            </button>

            <!-- NEW Pause/Unpause button -->
            <button id="pauseButton" class="session-button pause-button">
              <div class="my-4">pause</div>
              <div class="text-wrapper-2">timer</div>
            </button>

            <button id="stopButton" class="session-button end-button">
              <div class="my-4">end</div>
              <div class="text-wrapper-2">session</div>
            </button>
          </div>
        </div>

        <!-- Larger blue box for productivity status & output boxes -->
        <div class="prod-status-box">
          <div class="rectangle">
            <div class="status-title">productivity status</div>
          </div>
          <div id="report" class="report">
            <p>Waiting for session...</p>
          </div>
          <div class="eventlog-box">
            <div class="log-title">Event Log</div>
            <div id="eventlog" class="log-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
